    <script>

        $(document).ready(function () {
            $('select').formSelect();
        });

            $(".nav").find(".active").removeClass("active");
            $(this).parent().addClass("active");
        });
    </script>

<body class="animate__animated animate__bounceInDown ">
    <nav>
        <div class="nav-wrapper">
            <a href="https://www.instagram.com/asaltosrd/" class="brand-logo center">Fomrulario De Casos </a>
            <ul class="left hide-on-med-and-down">
                <li><a href="index.html">Formulario</a></li>
                <li><a href="mapa.html">Mapa</a></li>
                <li class=""><a href="graficos.html">Graficos</a></li>
            </ul>
        </div>
    </nav>
    <header class=" container">
        <div>

        </div>
        <hr>
    </header>

    <div class="container">
        <section class="col-md-12 text-center ">
            <div class="">
                <input placeholder=" Titulo" id="titulo" required type="text" class="validate ">
                <input placeholder="Fecha" id="fecha" type="date" class=" picker validate black-text text-darken-2">
                <select id="selected" required class="">
                    <option class="black-text" value="" disabled selected>Seleccione el tipo de caso</option>
                    <option class="white-text" value="Robo">Robo</option>
                    <option class="white-text" value="Atraco">Atraco</option>
                    <option class="white-text" value="Homicidio">Homicidio</option>
                    <option class="white-text" value="Otros">Otros</option>
                </select>
                <input placeholder="Descripcion" id="descripcion" type="text" required class="validate ">
                <input placeholder="Link Post" required id="url" type="url" class="validate ">
                <input placeholder="Lugar" required id="lugar" type="text" class="validate ">
                <input placeholder="Latitud" required id="latitud" type="number" class="validate ">
                <input placeholder="Longitud" required id="longitud" type="number" class="validate ">
                <input placeholder="#Muertos" required id="muertos" type="number" class="validate ">
                <input placeholder="#Heridos" required id="heridos" type="number" class="validate ">

                <hr>
                <button class="btn waves-effect waves-light" type=" button" onclick="LoadData();">Submit
                    <i class="material-icons right">send</i>
                </button>


            </div>
        </section>
    </div>
