<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/Resources/materialize.js"></script>
    <Link rel="stylesheet" href="/Resources/materialize.css" />
    <link rel="stylesheet" href="/Resources/css.css">
    <script src="/Resources/js.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<br>
<br>
<br>
<br>

<body class="container ">

    <header>
        <div>
            <h1 class="">Formulario de Casos <a href="https://www.instagram.com/asaltosrd">asaltosRD</a></h1>
        </div>
        <hr>
    </header>
    <div>
        <section class="col-md-12 text-center ">
            <form method="get" class="animate__animated animate__bounceInDown">
                <input placeholder=" Titulo" id="titulo" type="text" class="validate white-text">
                <input placeholder="Fecha" id="fecha" type="date" class="validate white-text text-darken-2">
                <select id="selected" class="white-text">
                    <option class="white-text" value="" disabled selected>Seleccione el tipo de asalto</option>
                    <option class="white-text" value="1">Robo</option>
                    <option class="white-text" value="2">Atraco</option>
                    <option class="white-text" value="3">Homicidio</option>
                    <option class="white-text" value="4">Otros</option>
                </select>
                <input placeholder="Descripcion" id="descripcion" type="text" class="validate white-text">
                <input placeholder="Link Post" id="url" type="url" class="validate white-text">
                <input placeholder="Lugar" id="lugar" type="text" class="validate white-text">
                <input placeholder="Latitud" id="latitud" type="number" class="validate white-text">
                <input placeholder="Longitud" id="longitud" type="number" class="validate white-text">
                <input placeholder="#Muertos" id="muertos" type="number" class="validate white-text">
                <input placeholder="#Heridos" id="heridos" type="number" class="validate white-text">

                <hr>
                <button class="btn waves-effect waves-light" type=" button" onclick="LoadData();">Submit
                    <i class="material-icons right">send</i>
                </button>


            </form>
        </section>
    </div>
</body>



</html>
